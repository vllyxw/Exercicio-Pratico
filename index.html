<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Emissão de Nota Fiscal de Serviço</title>
  <style>
    /* Estilo para ocultar os campos de pessoa jurídica inicialmente */
    #dadosJuridicos {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Emissão de Nota Fiscal de Serviço</h1>

  <label for="tipoPessoa">Tipo de Pessoa:</label>
  <select id="tipoPessoa" onchange="mostrarCampos()">
    <option value="fisica">Pessoa Física</option>
    <option value="juridica">Pessoa Jurídica</option>
  </select>

  <!-- Campos adicionados para pessoa física -->
  <div id="dadosFisicos">
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" placeholder="Insira seu nome completo">

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" maxlength="11" placeholder="123.456.789-00">

    <label for="endereco">Endereço Completo:</label>
    <textarea id="endereco" placeholder="Insira seu endereço completo"></textarea>
  </div>

  <!-- Campos adicionados para pessoa jurídica -->
  <div id="dadosJuridicos">
    <label for="nomeJuridico">Nome da Empresa:</label>
    <input type="text" id="nomeJuridico" placeholder="Insira o nome da empresa">

    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" maxlength="14" placeholder="12.345.678/0001-90">

    <label for="enderecoJuridico">Endereço Completo:</label>
    <textarea id="enderecoJuridico" placeholder="Insira o endereço da empresa"></textarea>
  </div>

  <label for="valorServico">Valor do Serviço:</label>
  <input type="number" id="valorServico" placeholder="Insira o valor do serviço">

  <button onclick="calcularNotaFiscal()">Calcular Nota Fiscal</button>

  <h2>Nota Fiscal</h2>
  <div id="resultadoNotaFiscal"></div>

  <script src="script.js"></script>
</body>
</html>
